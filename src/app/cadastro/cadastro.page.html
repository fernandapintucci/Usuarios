<ion-header>
  <ion-toolbar color="new">
    <ion-title>Cadastro</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="centralizar">
    <div class="container">
      <ion-input type="text" placeHolder="*Todos os campos são obrigatórios*"></ion-input>
     <form>
       <ion-list>
         <ion-item>
           <ion-label position = "stacked">Nome: </ion-label>
           <ion-input type="text"></ion-input>
         </ion-item>
         <ion-item>
          <ion-label position = "stacked">CPF: </ion-label>
           <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
        <ion-datetime position = "stacked">Data de nascimento:</ion-datetime>
        <ion-input type="date"></ion-input>
        </ion-item>
        <ion-item>
          <ion-list>
            <ion-radio-group value="Gênero">
              <ion-list-header>
                <ion-label>Gênero</ion-label>
              </ion-list-header>
          
              <ion-item lines="none">
                <ion-label>Masculino</ion-label>
                <ion-radio slot="start" value="Masculino"></ion-radio>
              </ion-item>
          
              <ion-item lines="none">
                <ion-label>Feminino</ion-label>
                <ion-radio slot="start" value="Feminino"></ion-radio>
              </ion-item>

              <ion-item lines="none">
                <ion-label>Outros</ion-label>
                <ion-radio slot="start" value="Outros"></ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-list>
        </ion-item>
        <ion-item>
          <ion-label position = "stacked">Celular: </ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position = "stacked">E-mail: </ion-label>
           <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position = "stacked">Senha: </ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position = "stacked">Confirmar senha: </ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
       </ion-list>
     </form>

      <br>
      <ion-button color="new" size="small"  (click)="presentAlert('Pronto!', 'Cadastrado com sucesso!')"routerLink="">Salvar</ion-button>
      &nbsp;
    </div>
  </div>
</ion-content>
